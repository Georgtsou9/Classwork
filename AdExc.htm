<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Excercise</title>
</head>

<body>
    <header>
        <h1>Nested Elements</h1>
    </header>

    <main>
        <table border="1" >
            <tr> 
                <th>Day</th>
                <th>Morning</th>
                <th>Afternoon</th>
            </tr>

            <tr>
                <td>Saturday</td>

                <td>
                    <dl>
                        <dt>Sightseeing</dt>
                        <dd>All the palaces</dd>
                    
                    </dl>
                </td>

                <td>
                    <dl>
                        <dt>Museums</dt>
                        <dd>History Museums Only</dd>
                    </dl>
                </td>
            </tr>

            <tr>
                <td>Sunday</td>

                <td>
                    <ul>
                        <li>Brunch</li>
                        <li>Donau</li>
                    </ul>
                </td>

                <td>
                    <ul>
                        <li>Restaurant</li>
                        <li>Club</li>
                    </ul>
                </td>

            </tr>

        </table>
    </main>
    
</body>
</html>
